    <script>

      var submit = document.getElementById("signUpSub");

      submit.addEventListener("click",function(){

        var signeado = {};
        let emailSign = document.getElementById("email").value;
        let passwordSign = document.getElementById("password").value;
        let passwordSignRep = document.getElementById("passwordrep").value;

        if(passwordSign == passwordSignRep){
            signeado = {
                email:emailSign,
                password:passwordSign
            };

            window.alert("Signing user");

            fetch("http://localhost:8080/myapplication/api/signUp",
            {
            method: 'POST',
            headers:{
                'Content-Type': 'application/json',
                'Accept': 'applicatio/json',
            },
            body: JSON.stringify(signeado)
            })
            .then(res =>{
            if(res.ok){
              return res;
            }else{
             throw res;
            }
          })

          .then(r=>{
              window.location.replace("http://localhost:8080/myapplication/html/principal.html");
          })

          .catch(e=>{
              console.log(e);
          })

    }else{
        window.alert("Passwords not equals");
    }
    
    })

    </script>

<script>
    const searchBut = document.getElementById("searchBut");
    var busqueda = document.getElementById("searchInput");

    var players = {};
    
    searchBut.addEventListener("click",function(event){
      document.getElementById("ppal").style.visibility = 'hidden';
      document.getElementById("textAbovePpal").innerHTML = "SEARCH";
      event.preventDefault();
      fetch("https://www.balldontlie.io/api/v1/players?search="+busqueda.value,
      {
        method: 'GET',
        headers:{
          'Content-Type': 'application/json',
          'Accept': 'applicatio/json',
        }
      })
    
    .then(res =>{
      if(res.ok){
        return res.json();
      }else
      throw res;
    })

    .then(r=>{
      players = r;
      debugger
      showPlayers(players.data);
    })

    .catch(e=> console.log(e));
    })

    function showPlayers(players){

      document.getElementById("searchDiv").innerHTML ="";

      for(var i = 0;i<players.length;i++){

        const div = document.createElement("div");
        const div1 = document.createElement("div");
        const div2 = document.createElement("div");
        const div3 = document.createElement("div");
        const p1 = document.createElement("p");
        const p2 = document.createElement("p");
        debugger

        p1.textContent = "PLAYER : " + players[i].first_name.toUpperCase() + " " + players[i].last_name.toUpperCase();
        p2.textContent = "TEAM : " + players[i].team.full_name.toUpperCase();
        debugger
        div1.appendChild(p1);
        div2.appendChild(p2);
        div3.appendChild(div1);
        div3.appendChild(div2);
        div3.style.padding = "20px 20px 20px 20px";
        div.appendChild(div3);
        div.style.border = "thick solid #000000";
        debugger

        document.getElementById("searchDiv").appendChild(div);
        debugger
      }

      if(players.length == 0){
        const div = document.createElement("div");
        const p1 = document.createElement("p");
        p1.textContent = "NO MATCH FOUND";
        p1.style.fontSize = "x-large";
        div.appendChild(p1);
        document.getElementById("searchDiv").appendChild(div);
      }
      
      debugger
    }

  </script>
